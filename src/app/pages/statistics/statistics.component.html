<div class="stats-container" *ngIf="stats">
  <div class="stats-card">
    <h2>Vitórias Amarelo</h2>
    <p>{{ stats.yellow }}</p>
  </div>
  <div class="stats-card">
    <h2>Vitórias Vermelho</h2>
    <p>{{ stats.red }}</p>
  </div>
  <div class="stats-card">
    <h2>Empates</h2>
    <p>{{ stats.draw }}</p>
  </div>
</div>

<div class="history-container">
  <h2>Histórico</h2>
  <div *ngIf="games.length > 0; else noGames">
    <div class="history-item" *ngFor="let game of games">
        <div class="history-info">
            <p class="date">{{ game.date | date:'dd/MM/yyyy HH:mm:ss' }}</p>
            <p class="winner">Vencedor: {{ getWinnerName(game.game.winner) }}</p>
        </div>
    </div>
  </div>
  <ng-template #noGames>
    <p>Ainda não há jogos terminados.</p>
  </ng-template>
</div>
